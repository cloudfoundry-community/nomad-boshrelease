meta:
  environment: nomad-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: server
    networks:
      - name: nomad1
        static_ips: (( static_ips(0, 1, 2, 3, 4) ))

  - name: node
    networks:
      - name: nomad1

  - name: router
    networks:
      - name: nomad1


compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: nomad1
  type: manual
  subnets:
  - range: 10.244.234.0/24
    name: nomad1
    gateway: 10.244.234.1
    static:
      - 10.244.234.2 - 10.244.234.60

properties:
  nomad:
    log_level: DEBUG
  gorb:
    debug: true