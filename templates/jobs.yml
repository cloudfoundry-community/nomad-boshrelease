meta:
  environment: ~

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

jobs:
  - name: server
    templates:
    - name: consul
      release: consul
    - name: nomad
      release: nomad
    instances: 1
    persistent_disk: 3200
    resource_pool: small_z1
    networks: (( param "please set server networks" ))
    properties:
      nomad:
        server: true
      consul:
        server: true
        services:
          nomad: {}

  - name: node
    templates:
    - name: docker
      release: docker
    - name: consul
      release: consul
    - name: nomad
      release: nomad
    instances: 3
    persistent_disk: 3200
    resource_pool: small_z1
    networks: (( param "please set node networks" ))
    properties:
      consul:
        server: false
      nomad:
        server: false

networks: (( param "please set networks" ))

properties:
  consul:
    join_hosts: (( grab jobs.server.networks.nomad1.static_ips ))
  nomad:
    servers: (( grab jobs.server.networks.nomad1.static_ips ))
